<!DOCTYPE html>
<html>

<head>
    <title>URL Shortster</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
        crossorigin="anonymous">
        <add name="ExtensionlessUrl-Integrated-4.0" path="*." verb="GET,HEAD,POST,DEBUG,**PUT,DELETE**" type="System.Web.Handlers.TransferRequestHandler" preCondition="integratedMode,runtimeVersionv4.0" />
    <script src="js/main.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <h1 class="text-center">URL Shortster</h1>

              <h1 type="hidden" id="url-id"></h1>

              <div class="form-group">
                  <label class="col-sm-2 control-label">Long URL:</label>
                  <div class="col-sm-10">
                      <input type="text" id="form-urlLong" class="form-control" />
                  </div>
              </div>


              <div class="form-group">
                <label class="col-sm-2 control-label">Short URL:</label>
                <div class="col-sm-10">
                    <input type="text" id="form-urlShort" class="form-control" disabled="disabled"/>
                    <input type="checkbox" id="check-urlShort" name="checkbox" onclick="checkBox()">
                </div>
              </div>

               <button id="btn-add" type="add" class="btn btn-success" >Add</button>
               <button id="btn-cancel" type="cancel" class="btn btn-danger">Cancel</button>


 <br>

              <div id="alert-success" class="alert alert-success">
                <strong>Operation with success!</strong>
              </div>

              <div id="alert-warning" class="alert alert-danger">
                <strong>URL or Shortcode already exist. (Shortcode need at least 4 characters, letters or numbers)</strong>>
              </div>

              <br>

              <div class="form-group">
                <label class="col-sm-2 control-label">Short URL:</label>
                <div class="col-sm-10">
                    <input type="text" id="form-OpenShortUrl" class="form-control" />
                </div>
               </div>

               <br>
               <br>

            <button id="btn-openURL" type="submit" class="btn btn-primary">Open URL</button>
            <button id="btn-openAllDetails" type="submit" class="btn btn-primary">Open All Details</button>

            <br>



            <h3 class="text-info">List of URLs:</h3>

            <table id="url-table" class="table table-striped table-bordered">

                <tr>
                    <th>Long URL</th>
                    <th>Short URL</th>
                    <th>Open URL</th>
                    <th>See All Details</th>
                    <th>Delete</th>
                </tr>

            </table>

            <p id="url-list-info" class="info alert" style="visibility:hidden" />

        </div>
    </div>
</body>

</html>
